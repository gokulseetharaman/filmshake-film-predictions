<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé¨ Film Fund Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Optional libs (not required for PDF since server generates it) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>üé¨ Film Funding Recommender</h2>

    <form id="filmForm" autocomplete="off">
      <label for="title">Project Title</label>
      <input type="text" id="title" name="project_title" required />

      <label for="location">Country/Project Location</label>
      <input type="text" id="location" name="project_location" required />

      <label for="type">Project Type</label>
      <select id="type" name="project_type" required>
        <option value="">Select type</option>
        <option>Short Film</option>
        <option>Feature Film</option>
        <option>Documentary</option>
        <option>Other</option>
      </select>

      <label for="desc">Project Description</label>
      <textarea id="desc" name="project_desc" required></textarea>

      <label for="stage">Project Stage</label>
      <select id="stage" name="project_stage" required>
        <option value="">Select stage</option>
        <option>Development</option>
        <option>Production</option>
        <option>Post-Production</option>
        <option>Distribution</option>
      </select>

      <label for="amount">The Budget of the film</label>
      <div class="amount-row">
        <select id="currency" name="currency" required>
          <option value="USD" selected>USD $</option>
          <option value="GBP">GBP ¬£</option>
          <option value="EUR">EUR ‚Ç¨</option>
          <option value="INR">INR ‚Çπ</option>
          <option value="CAD">CAD $</option>
          <option value="AUD">AUD $</option>
          <option value="Other">Other</option>
        </select>
        <input type="number" id="amount" name="amount_requested" min="0" step="0.01" placeholder="Amount" required />
      </div>

      <label>What support do you need?</label>
      <div class="support-options">
        <label><input type="checkbox" name="support_needed" value="Funding"><span> Funding</span></label>
        <label><input type="checkbox" name="support_needed" value="Co-production"><span> Co-production</span></label>
        <label><input type="checkbox" name="support_needed" value="Training"><span> Training</span></label>
        <label><input type="checkbox" name="support_needed" value="Distribution"><span> Distribution</span></label>
        <label><input type="checkbox" name="support_needed" value="Other"><span> Other</span></label>
      </div>

      <button type="submit" class="submit-btn">Get Fund Recommendations</button>

      <div id="msg"></div>

      <div class="progress-section" id="progressSection" style="display:none;">
        <div class="progress-bar"><div class="progress-inner" id="progressInner"></div></div>
        <span class="progress-text" id="progressText"></span>
      </div>
    </form>

    <div id="results" class="fade-in"></div>

    <button id="savePdfBtn" type="button" style="display:none;">
      ‚¨áÔ∏è Save Results as PDF
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
